name: Run repro (setup-python)

on:
  workflow_dispatch:
    inputs:
      python-version:
        description: Python version to run repro.py
        required: false
        default: "3.14.1"

permissions:
  contents: read

jobs:
  repro:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest   # ARM
          - macos-15-intel
    runs-on: ${{ matrix.os }}
    name: Run on ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs['python-version'] }}

      - name: Show Python version
        run: |
          python -V

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy

      - name: Run repro.py
        run: |
          python repro.py
